<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolero Manager - Shared View</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"></script>
</head>
<body>
    <div id="app">
        <!-- Loading State -->
        <div id="loading-view" class="view">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Passcode Entry -->
        <div id="passcode-view" class="view hidden">
            <div class="card passcode-card">
                <div class="icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h1>Bolero Manager</h1>
                <p class="subtitle">Enter passcode to access</p>
                <div id="show-name-display" class="show-name"></div>
                <form id="passcode-form">
                    <input type="password" id="passcode-input" placeholder="Passcode" autocomplete="off" required>
                    <button type="submit" class="btn primary">Unlock</button>
                </form>
                <p id="passcode-error" class="error hidden"></p>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-view" class="view hidden">
            <div class="card error-card">
                <div class="icon error">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <h1>Share Not Found</h1>
                <p id="error-message">This share link is invalid or has expired.</p>
            </div>
        </div>

        <!-- Main Editor View -->
        <div id="editor-view" class="view hidden">
            <header>
                <div class="header-left">
                    <h1 id="show-title">Show Name</h1>
                    <span id="sync-status" class="sync-status">
                        <span class="sync-icon"></span>
                        <span class="sync-text">Synced</span>
                    </span>
                </div>
                <div class="header-right">
                    <span id="last-updated"></span>
                </div>
            </header>

            <main>
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="dept-filter">Department:</label>
                        <select id="dept-filter">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <span id="user-count" class="user-count"></span>
                </div>
                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th class="col-bp">BP#</th>
                                <th class="col-name">First</th>
                                <th class="col-name">Last</th>
                                <th class="col-username">Username</th>
                                <th class="col-dept">Dept</th>
                                <th class="col-headset">Headset</th>
                                <th class="col-notes">Notes</th>
                                <th id="channel-headers" colspan="6">Channels</th>
                            </tr>
                        </thead>
                        <tbody id="users-body">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>
            </main>

            <footer>
                <p>Changes sync automatically</p>
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
